<!DOCTYPE html>

<html>

<head>

  <style>

    html, body {

      height: 100%;

      margin: 0;

    }

 

    body {

      display: flex;

      align-items: center;

      justify-content: center;

      background-image: url('new1.jpg');

      background-size: cover;

      background-position: center;

    }

 

    h2 {

      text-align: center;

      margin-top: 40px;

    }

 

    form {

      width: 600px;

      padding: 20px;

      background: #f2f2f2;

      border-radius: 4px;

    }

 

    form p {

      margin-bottom: 10px;

    }

 

    form label {

      display: block;

      margin-bottom: 10px;

    }

 

    form button {

      display: block;

      margin: 30px auto 0;

      width: 90px;

      height: 40px;

      font-size: 16px;

    }

 

    form textarea {

      width: 100%;

      resize: vertical;

    }

 

    form .email-section {

      margin-bottom: 20px;

    }

 

  </style>

</head>

<body>

  <form>

    <h2> TESTIMONIALS </h2>

    <p>Question 1: How would you rate their regularity?</p>

    <label>

      <input type="radio" name="regularity" value="excellent">

      Excellent

    </label>

    <label>

      <input type="radio" name="regularity" value="best">

      Best

    </label>

    <label>

      <input type="radio" name="regularity" value="good">

      Good

    </label>

 

    <p>Question 2: How would you rate their interaction with students?</p>

    <label>

      <input type="radio" name="interaction" value="excellent">

      Excellent

    </label>

    <label>

      <input type="radio" name="interaction" value="best">

      Best

    </label>

    <label>

      <input type="radio" name="interaction" value="good">

      Good

    </label>

 

    <p>Question 3: How would you rate their level of support in technical events?</p>

    <label>

      <input type="radio" name="help" value="excellent">

      Excellent

    </label>

    <label>

      <input type="radio" name="help" value="best">

      Best

    </label>

    <label>

      <input type="radio" name="help" value="good">

      Good

    </label>

 

    <p>Additional Comments:</p>

    <textarea name="comments" rows="5" cols="50" placeholder="Give your testimonials" required></textarea>

 

    <p>Email Address:</p>

   <input type="email" name="email" placeholder="Optional">

    <button type="submit">Submit</button>

  </form>

</body>

</html>
